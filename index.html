<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="main">
    <div id="user-container">
        <img id="user-photo" src="gojo.jpg" alt="User Photo">
        <div id="user-name">John Doe</div>
    </div>

    <div id="button-container">
        <a href="https://google.com" target="_blank" class="button">Button 1</a>
        <a href="https://google.com" target="_blank" class="button">Button 2</a>
        <a href="https://google.com" target="_blank" class="button">Button 3</a>
    </div>
    <div style="text-align: center; padding-top: 20px;">

      <a href="https://instagram.com" target="_blank">
        <img src="insta.png" href="https://instagram.com" class="icon1"></a>

      <a href="https://instagram.com" target="_blank">
        <p>Instagram</p></a>

      <a href="https://pinterest.com" target="_blank">
        <p>Pinterest</p></a>

      <a href="https://instagram.com" target="_blank">
      <img src="pinterest.png" href="https://instagram.com" class="icon2"></a>

    </div>
  </div>
</body>
</html>
